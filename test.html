	<style>
		/* Define the styles for the star rating */
.star-rating {
    font-size: 24px; /* Adjust the size of the stars as needed */
}

.star-container {
    display: inline-block;
    position: relative;
    font-size: 0; /* Remove the space between inline-block elements */
}

.star {
    color: var(--star-color, gold); /* Color for filled stars */
    font-size: 24px; /* Adjust the size of the stars as needed */
    display: inline-block;
}

.full-star {
    color: var(--star-color, gold);
}

.partial-star-container {
    display: inline-block;
    position: relative;
    overflow: hidden;
    width: 72px; /* Adjust the width to control the partial star size (24px per star * 3 stars) */
}

.partial-star {
    color: var(--star-color, gold);
    width: var(--rating); /* Adjust to control the filled portion of the partial star */
    overflow: hidden;
    display: inline-block;
}

.empty-star {
    color: var(--empty-star-color, gray); /* Color for empty stars */
}
	</style>
</head>
